<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
    <h1>Cadastro de clientes</h1>
    <h2 style="color: red;"><b>Todos os campos são de preenchimento automático</b></h2>

    <fieldset>
    <legend>Dados pessoais</legend>
    <label for="txtNome">Nome:</label>
    <input type="text" id="txtNome" placeholder="Nome completo" required>
    <br><br>
    <label for="txtDataNascimento">Data de nascimento:</label>
    <input type="date" id="txtDataNascimento" required>
    <br><br>
    <label for="txtSexo">Sexo:</label>
    <br>
    <input type="radio" id="masc" name="Sexo" required>
    <label for="masc">Masculino</label>
    <input type="radio" id="fem" name="Sexo" required>
    <label for="fem">Feminino</label>
    </fieldset>

    <br><br>


    <fieldset>
        <legend>Informações de contato</legend>
        <label for="txtEmail">Email</label>
        <input type="email" id="txtEmail" required>
        <br><br>
        <label for="telefone">Telefone celular:</label>
        <input type="text" id="telefone" name="telefone" maxlength="9" placeholder="Apenas números (máx:9)" required>
        <br><br>
        <label for="txtSite">Website pessoal/profissional:</label>
        <input id="txtSite" type="site" required >
        </fieldset>
    
    <br><br>

        <fieldset>
            <legend>Localização</legend>
            <label for="txtEndereco">Endereço:</label>
            <input type="text" id="txtEndereco" required>
            <br><br>

            <label for="numero">Número:</label>
        <input type="text" id="numero" maxlength="9" placeholder="Valor entre 1 e 9999" min="1" max="9999" required>
            </fieldset>

<br><br>

            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </form>
</body>
</html>
