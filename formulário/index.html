<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

     <label for="txtNome">Nome:</label> 
     <input id="txtNome" type="text" placeholder="Insira nome completo">
     
    <br> <br>

     <label for="txtSenha">Senha:</label>
     <input id="txtSenha" type="password" placeholder="De 5 a 8 caracteres"></form>

     <br> 

     <label for="txtDataNasc">Data de nascimento:</label>
     <input id="txtDataNasc" type="date"></form>

     <br> <br>

     <label for="txtNumero">Número:</label>
     <input id="txtNumero" type="number" min="2" max="100" step="2"></form>

     <br><br>

     <fieldset>
        <legend>Contato</legend>

     <label for="txtEmail">Email:</label>
     <input id="txtEmail" type="email" placeholder="exemplo@exemplo.com"></form>

     <br><br>

     <label for="txtSite">Site:</label>
     <input id="txtSite" type="site" placeholder="https..."></form>
    </fieldset>

    <br><br>

    <label for="txtEstado">Estado:</label>
    <select  id="txtEstado">
    <option >MG</option>
    <option >PR</option>
    <option >MT</option>
    <option >SP</option>

    </select>

    <br><br>

    <label for="txtSexo">Sexo:</label>
    <input id="masc" type="radio" name="sexo"> <label for="masc">Masculino</label>
    <input id="fem" type="radio" name="sexo"> <label for="fem">Feminino</label>

    <br><br>

    
    <label for="">Linguagens de programação de domínio</label>
    <br><br>

    <input id="linguagem1" type="checkbox">
    <label for="linguagem1">C</label>

    <br><br>


    <input id="linguagem2" type="checkbox">
    <label for="linguagem2">Java</label>
    
    <br><br>


    <input id="linguagem3" type="checkbox">
    <label for="linguagem3">JavaScript</label>

    <br><br>

</body>
</html>
